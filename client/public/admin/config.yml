backend:
  name: github
  repo: gmena83/franzetti-arbitration-fin
  branch: main

media_folder: "client/public/cv"
public_folder: "/cv"

collections:
  - name: "footer"
    label: "Footer"
    files:
      - label: "CV Links"
        name: "cv_links"
        file: "client/public/cv/cv.json"
        fields:
          - label: "English CV (PDF)"
            name: "english"
            widget: "file"
            hint: "Upload the English CV PDF"
            media_library:
              config:
                multiple: false
          - label: "Spanish CV (PDF)"
            name: "spanish"
            widget: "file"
            hint: "Upload the Spanish CV PDF"
            media_library:
              config:
                multiple: false
          - label: "Portuguese CV (PDF)"
            name: "portuguese"
            widget: "file"
            hint: "Upload the Portuguese CV PDF"
            media_library:
              config:
                multiple: false
